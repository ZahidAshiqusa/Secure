<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali Institute ‚Äì Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 30px;
      text-align: center;
    }

    .dashboard h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 10px;
    }

    .btn-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .dash-btn {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .dash-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0056b3, #004096);
    }

    @media (max-width: 600px) {
      .dash-btn {
        width: 80%;
        text-align: center;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="header">
      <img
        src="img/1.png"
        alt="Logo"
        class="logo"
      />
      <div class="title">
        <h1>Ali Institute of Medical Sciences</h1>
        <p>Hasilpur</p>
      </div>
    </header>

    <section class="card dashboard">
      <h2>Welcome to the Registration Portal</h2>
      <p>Please choose an option below:</p>

      <div class="btn-box">
        <a href="index.html" class="dash-btn">üìù Add Registration</a>
        <a href="view.html" class="dash-btn">üìã View Registrations</a>
      </div>
    </section>

    <footer class="footer">
      <p>An Application By:<strong>ZAID ASHIQ-03299931199</strong></p>
    </footer>
  </main>
</body>
</html>
