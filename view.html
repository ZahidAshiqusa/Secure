<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>View Registrations â€” Ali Institute</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="page">
    <div class="clock" id="clock">--:--:--</div>
    <h1>Registration Records</h1>
    <button class="refresh" id="refreshBtn">ðŸ”„ Refresh</button>
    <div class="table-wrap card">
      <table id="dataTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Father</th>
            <th>Class</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>City</th>
            <th>Country</th>
            <th>Device Model</th>
            <th>Browser</th>
            <th>Platform</th>
            <th>IP</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody><tr><td colspan="13" style="text-align:center">Loading...</td></tr></tbody>
      </table>
    </div>
    <footer class="footer">
      <p>Ali Institute of Medical Sciences â€” Hasilpur</p>
    </footer>
  </main>

  <script>
    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }, 1000);

    async function loadData() {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '<tr><td colspan="13" style="text-align:center">Loading...</td></tr>';
      try {
        const res = await fetch('/api/data.js');
        if (!res.ok) throw new Error('Failed to load');
        const records = await res.json();
        if (!Array.isArray(records) || records.length === 0) {
          tbody.innerHTML = '<tr><td colspan="13" style="text-align:center">No records found.</td></tr>';
          return;
        }
        tbody.innerHTML = records.map((entry, i) => `
          <tr>
            <td>${i+1}</td>
            <td>${entry.name || ''}</td>
            <td>${entry.father || ''}</td>
            <td>${entry.class || ''}</td>
            <td>${entry.gender || ''}</td>
            <td>${entry.phone || ''}</td>
            <td>${entry.network?.city || ''}</td>
            <td>${entry.network?.country || ''}</td>
            <td>${entry.device?.name || ''}</td>
            <td>${entry.device?.browser || ''}</td>
            <td>${entry.device?.platform || ''}</td>
            <td>${entry.network?.ip || ''}</td>
            <td>${new Date(entry.device?.timestamp || entry.timestamp || '').toLocaleString()}</td>
          </tr>
        `).join('');
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="13" style="text-align:center;color:red">Error loading data</td></tr>';
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadData);
    loadData();
  </script>
</body>
</html>
